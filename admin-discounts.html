<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة أكواد الخصم - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background:rgba(255,255,255,0.05); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.08); }
    .btn { background:#00ADB5; padding:8px 16px; border-radius:8px; font-weight:bold; transition:0.3s; }
    .btn:hover { background:#00939a; }
    .input { width:100%; padding:8px; margin-bottom:8px; border-radius:6px; background:#fff; color:#000; }
    .menu-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; transition:0.3s; text-align:right; display:block; }
    .menu-btn:hover { background:#00ADB5; color:white; }
  </style>
</head>
<body class="flex min-h-screen">

<!-- ✅ السايد بار -->
<aside id="sidebar" class="glass fixed top-0 right-0 w-64 h-full p-4 lg:static lg:translate-x-0 hidden lg:block z-50 transition-transform">
  <h2 class="text-xl font-bold mb-6 text-center">Tech Time</h2>
  <nav class="flex flex-col gap-2">
    <a href="admin-products.html" class="menu-btn">📦 المنتجات</a>
    <a href="admin-categories.html" class="menu-btn">📂 الفئات</a>
    <a href="admin-subcategories.html" class="menu-btn">🗂️ الفئات الفرعية</a>
    <a href="admin-brands.html" class="menu-btn">🏷️ الماركات</a>
    <a href="admin-orders.html" class="menu-btn">🛒 الطلبات المكتملة</a>
    <a href="admin-discounts.html" class="menu-btn">💰 أكواد الخصم</a>
    <a href="admin-contacts.html" class="menu-btn">💬 رسائل الزبائن</a>
    <a href="#" id="logoutBtn" class="menu-btn text-red-400">🚪 تسجيل الخروج</a>
  </nav>
</aside>

<!-- ✅ Overlay -->
<div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

<!-- ✅ المحتوى الرئيسي -->
<div class="flex-1 flex flex-col min-h-screen">

  <!-- زر ☰ للموبايل -->
  <header class="glass flex justify-between items-center p-4 sticky top-0 lg:hidden">
    <button class="text-2xl" onclick="toggleSidebar()">☰</button>
    <h1 class="font-bold text-[#00ADB5]">إدارة أكواد الخصم</h1>
  </header>

  <!-- زر إضافة كود خصم -->
  <div class="p-4 text-left">
    <button id="addDiscountBtn" class="btn">➕ إضافة كود خصم</button>
  </div>

  <!-- قائمة أكواد الخصم -->
  <main id="discountsList" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <p class="col-span-full text-center text-gray-400">جاري تحميل أكواد الخصم...</p>
  </main>
</div>

<!-- ✅ مودال إضافة/تعديل كود خصم -->
<div id="discountModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-96 max-h-[90vh] overflow-auto text-center">
    <h2 id="discountModalTitle" class="text-xl mb-4">إضافة كود خصم</h2>
    <input id="discountCode" placeholder="كود الخصم" class="input">
    <input id="discountValue" type="number" placeholder="قيمة الخصم %" class="input">
    <input id="discountExpiry" type="date" class="input">
    <input id="discountUses" type="number" placeholder="عدد مرات الاستخدام" class="input">

    <button id="saveDiscount" class="btn w-full mt-2">💾 حفظ</button>
    <button onclick="closeDiscountModal()" class="btn w-full mt-2 bg-red-500 hover:bg-red-600">إلغاء</button>
  </div>
</div>

<!-- ✅ مودال تأكيد الحذف -->
<div id="deleteModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-80 text-center">
    <h3 class="text-lg font-bold mb-4">هل أنت متأكد من الحذف؟</h3>
    <div class="flex justify-center gap-4">
      <button id="confirmDelete" class="btn bg-red-500 hover:bg-red-600">حذف</button>
      <button id="cancelDelete" class="btn bg-gray-500 hover:bg-gray-600">إلغاء</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const discountsList = document.getElementById("discountsList");
  const addDiscountBtn = document.getElementById("addDiscountBtn");
  const discountModal = document.getElementById("discountModal");
  const discountModalTitle = document.getElementById("discountModalTitle");
  const saveDiscountBtn = document.getElementById("saveDiscount");
  const deleteModal = document.getElementById("deleteModal");
  const discountCode = document.getElementById("discountCode");
  const discountValue = document.getElementById("discountValue");
  const discountExpiry = document.getElementById("discountExpiry");
  const discountUses = document.getElementById("discountUses");
  const confirmDeleteBtn = document.getElementById("confirmDelete");
  const cancelDeleteBtn = document.getElementById("cancelDelete");

  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const logoutBtn = document.getElementById("logoutBtn");

  let editDiscountId = null;
  let deleteId = null;

  // ✅ حماية الأدمن
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "admin-login.html";
      return;
    }
    const adminRef = doc(db, "admin", user.uid);
    const adminSnap = await getDoc(adminRef);

    if (!adminSnap.exists()) {
      alert("❌ ليس لديك صلاحية لدخول لوحة التحكم");
      await signOut(auth);
      window.location.href = "https://www.facebook.com"; // 😆 الفيسبوك
    }
  });

  // ✅ تسجيل خروج
  logoutBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    signOut(auth).then(()=> location.href="admin-login.html");
  });

  // ✅ سايد بار للموبايل
  window.toggleSidebar = function(){
    sidebar.classList.toggle("hidden");
    overlay.classList.toggle("hidden");
  }
  overlay.addEventListener("click", ()=>{
    sidebar.classList.add("hidden");
    overlay.classList.add("hidden");
  });

  // ✅ باقي كود إدارة أكواد الخصم
  addDiscountBtn.addEventListener("click", ()=> openDiscountModal());
  function openDiscountModal(discount=null){
    discountModal.classList.remove("hidden");
    discountModalTitle.textContent = discount ? "تعديل كود خصم" : "إضافة كود خصم";
    editDiscountId = discount?.id || null;
    discountCode.value = discount?.code || "";
    discountValue.value = discount?.value || "";
    discountExpiry.value = discount?.expiry || "";
    discountUses.value = discount?.uses || "";
  }
  window.closeDiscountModal = ()=> discountModal.classList.add("hidden");

  async function loadDiscounts(){
    discountsList.innerHTML = `<p class="col-span-full text-center text-gray-400">جاري التحميل...</p>`;
    const snap = await getDocs(collection(db,"discounts"));
    if(snap.empty){
      discountsList.innerHTML = `<p class="col-span-full text-center text-gray-400">لا توجد أكواد خصم</p>`;
      return;
    }
    discountsList.innerHTML="";
    snap.forEach(d=>{
      const dis = {id:d.id, ...d.data()};
      discountsList.innerHTML += `
        <div class="glass p-4 rounded-lg text-center">
          <h3 class="font-bold text-lg mb-2">${dis.code || ''}</h3>
          <p class="text-sm text-gray-300 mb-1">الخصم: ${dis.value || 0}%</p>
          <p class="text-sm text-gray-300 mb-1">ينتهي: ${dis.expiry || '-'}</p>
          <p class="text-sm text-gray-300 mb-2">مرات الاستخدام: ${dis.uses || 0}</p>
          <div class="flex justify-center gap-2 mt-2">
            <button class="btn px-3 py-1" onclick='editDiscount(${JSON.stringify(dis)})'>✏️ تعديل</button>
            <button class="btn bg-red-500 hover:bg-red-600 px-3 py-1" onclick='showDeleteModal("${dis.id}")'>🗑️ حذف</button>
          </div>
        </div>
      `;
    });
  }
  loadDiscounts();

  saveDiscountBtn.addEventListener("click", async ()=>{
    const code = discountCode.value;
    const value = parseFloat(discountValue.value)||0;
    const expiry = discountExpiry.value;
    const uses = parseInt(discountUses.value)||0;
    if(!code || !value){ alert("يرجى إدخال الكود وقيمة الخصم"); return; }

    const discountData = { code, value, expiry, uses };
    if(editDiscountId){
      await updateDoc(doc(db,"discounts",editDiscountId), discountData);
      alert("✅ تم تعديل الكود");
    } else {
      await addDoc(collection(db,"discounts"), discountData);
      alert("✅ تم إضافة الكود");
    }
    closeDiscountModal(); loadDiscounts();
  });

  window.editDiscount = (discount)=> openDiscountModal(discount);

  window.showDeleteModal = (id)=>{
    deleteId = id;
    deleteModal.classList.remove("hidden");
  }
  confirmDeleteBtn.addEventListener("click", async ()=>{
    if(deleteId){
      await deleteDoc(doc(db,"discounts",deleteId));
      deleteId=null;
      deleteModal.classList.add("hidden");
      loadDiscounts();
    }
  });
  cancelDeleteBtn.addEventListener("click", ()=>{
    deleteId=null;
    deleteModal.classList.add("hidden");
  });
</script>

</body>
</html>
