<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الفئات الفرعية - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background:rgba(255,255,255,0.05); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.08); }
    .btn { background:#00ADB5; padding:8px 16px; border-radius:8px; font-weight:bold; transition:0.3s; }
    .btn:hover { background:#00939a; }
    .input { width:100%; padding:8px; margin-bottom:8px; border-radius:6px; background:#fff; color:#000; }
  </style>
</head>
<body class="flex min-h-screen">

<!-- ✅ السايد بار -->
<aside id="sidebar" class="glass fixed top-0 right-0 w-64 h-full p-4 lg:static lg:translate-x-0 hidden lg:block z-50 transition-transform">
  <h2 class="text-xl font-bold mb-6 text-center">Tech Time</h2>
  <nav class="flex flex-col gap-2">
    <a href="admin-products.html" class="menu-btn">📦 المنتجات</a>
    <a href="admin-categories.html" class="menu-btn">📂 الفئات</a>
    <a href="admin-subcategories.html" class="menu-btn">🗂️ الفئات الفرعية</a>
    <a href="admin-brands.html" class="menu-btn">🏷️ الماركات</a>
    <a href="admin-orders.html" class="menu-btn">🛒 الطلبات المكتملة</a>
    <a href="admin-discounts.html" class="menu-btn">💰 أكواد الخصم</a>
    <a href="admin-contacts.html" class="menu-btn">💬 رسائل الزبائن</a>
    <a href="#" id="logoutBtn" class="menu-btn text-red-400">🚪 تسجيل الخروج</a>
  </nav>
</aside>

<!-- ✅ Overlay -->
<div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

<!-- ✅ المحتوى الرئيسي -->
<div class="flex-1 flex flex-col min-h-screen">

  <!-- زر ☰ للموبايل -->
  <header class="glass flex justify-between items-center p-4 sticky top-0 lg:hidden">
    <button class="text-2xl" onclick="toggleSidebar()">☰</button>
    <h1 class="font-bold text-[#00ADB5]">إدارة الفئات الفرعية</h1>
  </header>

  <!-- ✅ زر إضافة فئة فرعية + فلتر -->
  <div class="p-4 flex flex-col lg:flex-row gap-2 lg:items-center lg:justify-between">
    <button id="addSubCategoryBtn" class="btn">➕ إضافة فئة فرعية جديدة</button>
    <select id="filterCategory" class="input lg:w-64">
      <option value="">عرض كل الفئات</option>
    </select>
  </div>

  <!-- قائمة الفئات الفرعية -->
  <main id="subcategoriesList" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <p class="col-span-full text-center text-gray-400">جاري تحميل الفئات الفرعية...</p>
  </main>
</div>

<!-- ✅ مودال إضافة/تعديل فئة فرعية -->
<div id="subCategoryModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-96 max-h-[90vh] overflow-auto text-center">
    <h2 id="subCategoryModalTitle" class="text-xl mb-4">إضافة فئة فرعية جديدة</h2>
    <input id="subCategoryName" placeholder="اسم الفئة الفرعية" class="input">
    <input id="subCategoryImage" placeholder="رابط صورة الفئة الفرعية" class="input">

    <!-- اختيار الفئة الرئيسية -->
    <select id="parentCategory" class="input"></select>

    <button id="saveSubCategory" class="btn w-full mt-2">💾 حفظ</button>
    <button onclick="closeSubCategoryModal()" class="btn w-full mt-2 bg-red-500 hover:bg-red-600">إلغاء</button>
  </div>
</div>

<!-- ✅ مودال تأكيد الحذف -->
<div id="deleteModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-80 text-center">
    <h3 class="text-lg font-bold mb-4">هل أنت متأكد من الحذف؟</h3>
    <div class="flex justify-center gap-4">
      <button id="confirmDelete" class="btn bg-red-500 hover:bg-red-600">حذف</button>
      <button id="cancelDelete" class="btn bg-gray-500 hover:bg-gray-600">إلغاء</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const subcategoriesList = document.getElementById("subcategoriesList");
  const addSubCategoryBtn = document.getElementById("addSubCategoryBtn");
  const subCategoryModal = document.getElementById("subCategoryModal");
  const subCategoryModalTitle = document.getElementById("subCategoryModalTitle");
  const saveSubCategoryBtn = document.getElementById("saveSubCategory");
  const deleteModal = document.getElementById("deleteModal");
  const subCategoryName = document.getElementById("subCategoryName");
  const subCategoryImage = document.getElementById("subCategoryImage");
  const parentCategorySelect = document.getElementById("parentCategory");
  const confirmDeleteBtn = document.getElementById("confirmDelete");
  const cancelDeleteBtn = document.getElementById("cancelDelete");
  const filterCategory = document.getElementById("filterCategory");

  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const logoutBtn = document.getElementById("logoutBtn");

  let editSubCategoryId = null;
  let deleteId = null;
  let allSubcategories = [];

  // ✅ حماية الأدمن
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "https://www.facebook.com";
      return;
    }
    const adminRef = doc(db, "admin", user.uid);
    const adminSnap = await getDoc(adminRef);
    if (!adminSnap.exists()) {
      alert("❌ ليس لديك صلاحية لدخول لوحة التحكم");
      await signOut(auth);
      window.location.href = "https://www.facebook.com";
    }
  });

  // ✅ تسجيل خروج
  logoutBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    signOut(auth).then(()=> location.href="admin.html");
  });

  // ✅ سايد بار للموبايل
  window.toggleSidebar = function(){
    sidebar.classList.toggle("hidden");
    overlay.classList.toggle("hidden");
  }
  overlay.addEventListener("click", ()=>{
    sidebar.classList.add("hidden");
    overlay.classList.add("hidden");
  });

  // ✅ فتح وإغلاق مودال الفئة الفرعية
  addSubCategoryBtn.addEventListener("click", ()=> openSubCategoryModal());
  function openSubCategoryModal(subCategory=null){
    subCategoryModal.classList.remove("hidden");
    subCategoryModalTitle.textContent = subCategory ? "تعديل الفئة الفرعية" : "إضافة فئة فرعية جديدة";
    editSubCategoryId = subCategory?.id || null;
    subCategoryName.value = subCategory?.name || "";
    subCategoryImage.value = subCategory?.image || "";
    parentCategorySelect.value = subCategory?.category || "";
  }
  window.closeSubCategoryModal = ()=> subCategoryModal.classList.add("hidden");

  // ✅ تحميل الفئات الرئيسية لقائمة الاختيار
  async function loadParentCategories(){
    const snap = await getDocs(collection(db,"categories"));
    parentCategorySelect.innerHTML="<option value=''>اختر الفئة الرئيسية</option>";
    filterCategory.innerHTML="<option value=''>عرض كل الفئات</option>";
    snap.forEach(doc=>{
      const name = doc.data().name;
      parentCategorySelect.innerHTML+=`<option>${name}</option>`;
      filterCategory.innerHTML+=`<option>${name}</option>`;
    });
  }
  loadParentCategories();

  // ✅ تحميل الفئات الفرعية
  async function loadSubCategories(){
    subcategoriesList.innerHTML = `<p class="col-span-full text-center text-gray-400">جاري التحميل...</p>`;
    const snap = await getDocs(collection(db,"subcategories"));
    allSubcategories = [];
    if(snap.empty){
      subcategoriesList.innerHTML = `<p class="col-span-full text-center text-gray-400">لا توجد فئات فرعية</p>`;
      return;
    }
    subcategoriesList.innerHTML="";
    snap.forEach(d=>{
      allSubcategories.push({id:d.id, ...d.data()});
    });
    renderSubCategories();
  }
  loadSubCategories();

  // ✅ فلترة الفئات الفرعية
  filterCategory.addEventListener("change", renderSubCategories);
  function renderSubCategories(){
    const filter = filterCategory.value;
    const filtered = filter ? allSubcategories.filter(s=>s.category===filter) : allSubcategories;
    subcategoriesList.innerHTML = "";
    if(filtered.length===0){
      subcategoriesList.innerHTML = `<p class="col-span-full text-center text-gray-400">لا توجد فئات فرعية</p>`;
      return;
    }
    filtered.forEach(s=>{
      subcategoriesList.innerHTML += `
        <div class="glass p-4 rounded-lg text-center">
          <img src="${s.image || ''}" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="font-bold">${s.name || ''}</h3>
          <p class="text-sm text-gray-300 mb-2">${s.category || ''}</p>
          <div class="flex justify-center gap-2 mt-2">
            <button class="btn px-3 py-1" onclick='editSubCategory(${JSON.stringify(s)})'>✏️ تعديل</button>
            <button class="btn bg-red-500 hover:bg-red-600 px-3 py-1" onclick='showDeleteModal("${s.id}")'>🗑️ حذف</button>
          </div>
        </div>
      `;
    });
  }

  // ✅ حفظ الفئة الفرعية
  saveSubCategoryBtn.addEventListener("click", async ()=>{
    const name = subCategoryName.value;
    const image = subCategoryImage.value;
    const category = parentCategorySelect.value;
    if(!name || !image || !category){ alert("يرجى إدخال الاسم والصورة والفئة الرئيسية"); return; }

    const subCategoryData = { name, image, category };
    if(editSubCategoryId){
      await updateDoc(doc(db,"subcategories",editSubCategoryId), subCategoryData);
      alert("✅ تم تعديل الفئة الفرعية");
    } else {
      await addDoc(collection(db,"subcategories"), subCategoryData);
      alert("✅ تم إضافة الفئة الفرعية");
    }
    closeSubCategoryModal(); loadSubCategories();
  });

  // ✅ تعديل الفئة الفرعية
  window.editSubCategory = (subCategory)=> openSubCategoryModal(subCategory);

  // ✅ حذف بمودال
  window.showDeleteModal = (id)=>{
    deleteId = id;
    deleteModal.classList.remove("hidden");
  }
  confirmDeleteBtn.addEventListener("click", async ()=>{
    if(deleteId){
      await deleteDoc(doc(db,"subcategories",deleteId));
      deleteId=null;
      deleteModal.classList.add("hidden");
      loadSubCategories();
    }
  });
  cancelDeleteBtn.addEventListener("click", ()=>{
    deleteId=null;
    deleteModal.classList.add("hidden");
  });
</script>

<style>
  .menu-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; transition:0.3s; text-align:right; display:block; }
  .menu-btn:hover { background:#00ADB5; color:white; }
</style>

</body>
</html>
