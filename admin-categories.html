<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الفئات - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background:rgba(255,255,255,0.05); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.08); }
    .btn { background:#00ADB5; padding:8px 16px; border-radius:8px; font-weight:bold; transition:0.3s; }
    .btn:hover { background:#00939a; }
    .input { width:100%; padding:8px; margin-bottom:8px; border-radius:6px; background:#fff; color:#000; }
    .menu-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; transition:0.3s; text-align:right; display:block; }
    .menu-btn:hover { background:#00ADB5; color:white; }
  </style>
</head>
<body class="flex min-h-screen">

<!-- ✅ السايد بار -->
<aside id="sidebar" class="glass fixed top-0 right-0 w-64 h-full p-4 lg:static lg:translate-x-0 hidden lg:block z-50 transition-transform">
  <h2 class="text-xl font-bold mb-6 text-center">Tech Time</h2>
  <nav class="flex flex-col gap-2">
    <a href="admin-products.html" class="menu-btn">📦 المنتجات</a>
    <a href="admin-categories.html" class="menu-btn">📂 الفئات</a>
    <a href="admin-subcategories.html" class="menu-btn">🗂️ الفئات الفرعية</a>
    <a href="admin-brands.html" class="menu-btn">🏷️ الماركات</a>
    <a href="admin-orders.html" class="menu-btn">🛒 الطلبات المكتملة</a>
    <a href="admin-discounts.html" class="menu-btn">💰 أكواد الخصم</a>
    <a href="admin-contacts.html" class="menu-btn">💬 رسائل الزبائن</a>
    <a href="#" id="logoutBtn" class="menu-btn text-red-400">🚪 تسجيل الخروج</a>
  </nav>
</aside>

<!-- ✅ Overlay -->
<div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

<!-- ✅ المحتوى الرئيسي -->
<div class="flex-1 flex flex-col min-h-screen">

  <!-- زر ☰ للموبايل -->
  <header class="glass flex justify-between items-center p-4 sticky top-0 lg:hidden">
    <button class="text-2xl" onclick="toggleSidebar()">☰</button>
    <h1 class="font-bold text-[#00ADB5]">إدارة الفئات</h1>
  </header>

  <!-- زر إضافة فئة -->
  <div class="p-4 text-left">
    <button id="addCategoryBtn" class="btn">➕ إضافة فئة جديدة</button>
  </div>

  <!-- قائمة الفئات -->
  <main id="categoriesList" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <p class="col-span-full text-center text-gray-400">جاري تحميل الفئات...</p>
  </main>
</div>

<!-- ✅ مودال إضافة/تعديل فئة -->
<div id="categoryModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-96 max-h-[90vh] overflow-auto text-center">
    <h2 id="categoryModalTitle" class="text-xl mb-4">إضافة فئة جديدة</h2>
    <input id="categoryName" placeholder="اسم الفئة" class="input">
    <input id="categoryImage" placeholder="رابط صورة الفئة" class="input">
    <button id="saveCategory" class="btn w-full mt-2">💾 حفظ</button>
    <button onclick="closeCategoryModal()" class="btn w-full mt-2 bg-red-500 hover:bg-red-600">إلغاء</button>
  </div>
</div>

<!-- ✅ مودال تأكيد الحذف -->
<div id="deleteModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-80 text-center">
    <h3 class="text-lg font-bold mb-4">هل أنت متأكد من الحذف؟</h3>
    <div class="flex justify-center gap-4">
      <button id="confirmDelete" class="btn bg-red-500 hover:bg-red-600">حذف</button>
      <button id="cancelDelete" class="btn bg-gray-500 hover:bg-gray-600">إلغاء</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const categoriesList = document.getElementById("categoriesList");
  const addCategoryBtn = document.getElementById("addCategoryBtn");
  const categoryModal = document.getElementById("categoryModal");
  const categoryModalTitle = document.getElementById("categoryModalTitle");
  const saveCategoryBtn = document.getElementById("saveCategory");
  const deleteModal = document.getElementById("deleteModal");
  const categoryName = document.getElementById("categoryName");
  const categoryImage = document.getElementById("categoryImage");
  const confirmDeleteBtn = document.getElementById("confirmDelete");
  const cancelDeleteBtn = document.getElementById("cancelDelete");

  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const logoutBtn = document.getElementById("logoutBtn");

  let editCategoryId = null;
  let deleteId = null;

  // ✅ حماية الأدمن
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "admin-login.html";
      return;
    }

    const adminRef = doc(db, "admin", user.uid);
    const adminSnap = await getDoc(adminRef);

    if (!adminSnap.exists()) {
      alert("❌ ليس لديك صلاحية لدخول لوحة التحكم");
      await signOut(auth);
      window.location.href = "https://www.facebook.com"; // 😂😂 يروح على فيسبوك
    }
  });

  // ✅ تسجيل خروج
  logoutBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    signOut(auth).then(()=> location.href="admin-login.html");
  });

  // ✅ سايد بار للموبايل
  window.toggleSidebar = function(){
    sidebar.classList.toggle("hidden");
    overlay.classList.toggle("hidden");
  }
  overlay.addEventListener("click", ()=>{
    sidebar.classList.add("hidden");
    overlay.classList.add("hidden");
  });

  // ✅ فتح وإغلاق مودال الفئة
  addCategoryBtn.addEventListener("click", ()=> openCategoryModal());
  function openCategoryModal(category=null){
    categoryModal.classList.remove("hidden");
    categoryModalTitle.textContent = category ? "تعديل الفئة" : "إضافة فئة جديدة";
    editCategoryId = category?.id || null;
    categoryName.value = category?.name || "";
    categoryImage.value = category?.image || "";
  }
  window.closeCategoryModal = ()=> categoryModal.classList.add("hidden");

  // ✅ تحميل الفئات
  async function loadCategories(){
    categoriesList.innerHTML = `<p class="col-span-full text-center text-gray-400">جاري التحميل...</p>`;
    const snap = await getDocs(collection(db,"categories"));
    if(snap.empty){
      categoriesList.innerHTML = `<p class="col-span-full text-center text-gray-400">لا توجد فئات</p>`;
      return;
    }
    categoriesList.innerHTML="";
    snap.forEach(d=>{
      const c = {id:d.id, ...d.data()};
      categoriesList.innerHTML += `
        <div class="glass p-4 rounded-lg text-center">
          <img src="${c.image || ''}" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="font-bold">${c.name || ''}</h3>
          <div class="flex justify-center gap-2 mt-2">
            <button class="btn px-3 py-1" onclick='editCategory(${JSON.stringify(c)})'>✏️ تعديل</button>
            <button class="btn bg-red-500 hover:bg-red-600 px-3 py-1" onclick='showDeleteModal("${c.id}")'>🗑️ حذف</button>
          </div>
        </div>
      `;
    });
  }
  loadCategories();

  // ✅ حفظ الفئة
  saveCategoryBtn.addEventListener("click", async ()=>{
    const name = categoryName.value;
    const image = categoryImage.value;
    if(!name || !image){ alert("يرجى إدخال اسم وصورة"); return; }

    const categoryData = { name, image };
    if(editCategoryId){
      await updateDoc(doc(db,"categories",editCategoryId), categoryData);
      alert("✅ تم تعديل الفئة");
    } else {
      await addDoc(collection(db,"categories"), categoryData);
      alert("✅ تم إضافة الفئة");
    }
    closeCategoryModal(); loadCategories();
  });

  // ✅ تعديل الفئة
  window.editCategory = (category)=> openCategoryModal(category);

  // ✅ حذف بمودال
  window.showDeleteModal = (id)=>{
    deleteId = id;
    deleteModal.classList.remove("hidden");
  }
  confirmDeleteBtn.addEventListener("click", async ()=>{
    if(deleteId){
      await deleteDoc(doc(db,"categories",deleteId));
      deleteId=null;
      deleteModal.classList.add("hidden");
      loadCategories();
    }
  });
  cancelDeleteBtn.addEventListener("click", ()=>{
    deleteId=null;
    deleteModal.classList.add("hidden");
  });
</script>

</body>
</html>
