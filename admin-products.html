<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المنتجات - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background:rgba(255,255,255,0.05); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.08); }
    .btn { background:#00ADB5; padding:8px 16px; border-radius:8px; font-weight:bold; transition:0.3s; }
    .btn:hover { background:#00939a; }
    .input { width:100%; padding:8px; margin-bottom:8px; border-radius:6px; background:#fff; color:#000; }
    .color-box { width:24px; height:24px; border-radius:50%; border:2px solid white; display:inline-block; margin-left:4px; }
  </style>
</head>
<body class="flex min-h-screen">

<!-- ✅ السايد بار -->
<aside id="sidebar" class="glass fixed top-0 right-0 w-64 h-full p-4 lg:static lg:translate-x-0 hidden lg:block z-50 transition-transform">
  <h2 class="text-xl font-bold mb-6 text-center">Tech Time</h2>
  <nav class="flex flex-col gap-2">
    <a href="admin-products.html" class="menu-btn">📦 المنتجات</a>
    <a href="admin-categories.html" class="menu-btn">📂 الفئات</a>
    <a href="admin-subcategories.html" class="menu-btn">🗂️ الفئات الفرعية</a>
    <a href="admin-brands.html" class="menu-btn">🏷️ الماركات</a>
    <a href="admin-orders.html" class="menu-btn">🛒 الطلبات المكتملة</a>
    <a href="admin-discounts.html" class="menu-btn">💰 أكواد الخصم</a>
    <a href="admin-contacts.html" class="menu-btn">💬 رسائل الزبائن</a>
    <a href="#" id="logoutBtn" class="menu-btn text-red-400">🚪 تسجيل الخروج</a>
  </nav>
</aside>

<!-- ✅ Overlay -->
<div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

<!-- ✅ المحتوى الرئيسي -->
<div class="flex-1 flex flex-col min-h-screen">

  <!-- زر ☰ للموبايل -->
  <header class="glass flex justify-between items-center p-4 sticky top-0 lg:hidden">
    <button class="text-2xl" onclick="toggleSidebar()">☰</button>
    <h1 class="font-bold text-[#00ADB5]">إدارة المنتجات</h1>
  </header>

  <!-- ✅ الفلاتر -->
  <div class="p-4 flex flex-col sm:flex-row gap-2">
    <select id="filterBrand" class="input sm:w-1/3">
      <option value="">كل الماركات</option>
    </select>
    <select id="filterCategory" class="input sm:w-1/3">
      <option value="">كل الفئات</option>
    </select>
    <select id="filterSubCategory" class="input sm:w-1/3">
      <option value="">كل الفئات الفرعية</option>
    </select>
  </div>

  <!-- زر إضافة منتج -->
  <div class="p-4 text-left">
    <button id="addProductBtn" class="btn">➕ إضافة منتج جديد</button>
  </div>

  <!-- قائمة المنتجات -->
  <main id="productsList" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <p class="col-span-full text-center text-gray-400">جاري تحميل المنتجات...</p>
  </main>
</div>

<!-- ✅ مودال إضافة/تعديل منتج -->
<div id="productModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-96 max-h-[90vh] overflow-auto">
    <h2 id="modalTitle" class="text-xl mb-4">إضافة منتج جديد</h2>
    <input id="productName" placeholder="اسم المنتج" class="input">
    <textarea id="productDesc" placeholder="وصف المنتج" class="input"></textarea>
    <input id="productPrice" type="number" placeholder="السعر" class="input">
    <input id="productImage" placeholder="رابط الصورة الأساسية" class="input">

    <select id="productBrand" class="input"></select>
    <select id="productCategory" class="input"></select>
    <select id="productSubCategory" class="input"></select>

    <div id="colorsContainer" class="mb-2"></div>
    <button id="addColor" type="button" class="btn w-full mb-2">🎨 إضافة لون</button>

    <button id="saveProduct" class="btn w-full mt-2">💾 حفظ المنتج</button>
    <button onclick="closeModal()" class="btn w-full mt-2 bg-red-500 hover:bg-red-600">إلغاء</button>
  </div>
</div>

<!-- ✅ مودال تأكيد الحذف -->
<div id="deleteModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
  <div class="glass p-6 rounded-lg w-80 text-center">
    <h3 class="text-lg font-bold mb-4">هل أنت متأكد من الحذف؟</h3>
    <div class="flex justify-center gap-4">
      <button id="confirmDelete" class="btn bg-red-500 hover:bg-red-600">حذف</button>
      <button id="cancelDelete" class="btn bg-gray-500 hover:bg-gray-600">إلغاء</button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ✅ حماية الأدمن
  onAuthStateChanged(auth, async(user)=>{
    if(!user){
      location.href = "https://facebook.com";
      return;
    }
    const adminDoc = await getDoc(doc(db,"admin",user.uid));
    if(!adminDoc.exists()){
      alert("🚫 ليس لديك صلاحية");
      location.href = "https://facebook.com";
    }
  });

  // ✅ عناصر أساسية
  const productsList = document.getElementById("productsList");
  const modal = document.getElementById("productModal");
  const addProductBtn = document.getElementById("addProductBtn");
  const saveProductBtn = document.getElementById("saveProduct");
  const modalTitle = document.getElementById("modalTitle");

  const brandSelect = document.getElementById("productBrand");
  const categorySelect = document.getElementById("productCategory");
  const subCategorySelect = document.getElementById("productSubCategory");

  const filterBrand = document.getElementById("filterBrand");
  const filterCategory = document.getElementById("filterCategory");
  const filterSubCategory = document.getElementById("filterSubCategory");

  const colorsContainer = document.getElementById("colorsContainer");
  const addColorBtn = document.getElementById("addColor");

  const deleteModal = document.getElementById("deleteModal");
  const confirmDeleteBtn = document.getElementById("confirmDelete");
  const cancelDeleteBtn = document.getElementById("cancelDelete");

  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const logoutBtn = document.getElementById("logoutBtn");

  let editProductId = null;
  let colorsData = [];
  let deleteId = null;
  let allProducts = [];

  // ✅ تسجيل خروج
  logoutBtn.addEventListener("click",(e)=>{
    e.preventDefault();
    signOut(auth).then(()=> location.href="https://facebook.com");
  });

  // ✅ سايد بار للموبايل
  window.toggleSidebar = function(){
    sidebar.classList.toggle("hidden");
    overlay.classList.toggle("hidden");
  }
  overlay.addEventListener("click", ()=>{
    sidebar.classList.add("hidden");
    overlay.classList.add("hidden");
  });

  // ✅ فتح وإغلاق المودال
  addProductBtn.addEventListener("click", ()=> openModal());
  function openModal(product=null){
    modal.classList.remove("hidden");
    modalTitle.textContent = product ? "تعديل المنتج" : "إضافة منتج جديد";
    editProductId = product?.id || null;

    document.getElementById("productName").value = product?.name || "";
    document.getElementById("productDesc").value = product?.description || "";
    document.getElementById("productPrice").value = product?.price || "";
    document.getElementById("productImage").value = product?.mainImage || "";
    brandSelect.value = product?.brand || "";
    categorySelect.value = product?.category || "";
    subCategorySelect.value = product?.subCategory || "";
    colorsData = product?.colors || [];
    renderColors();
  }
  window.closeModal = ()=> modal.classList.add("hidden");

  // ✅ عرض الألوان
  function renderColors(){
    colorsContainer.innerHTML = "";
    colorsData.forEach((c,i)=>{
      const div = document.createElement("div");
      div.className="flex items-center gap-2 mb-2";
      div.innerHTML=`
        <div class="color-box" style="background:${c.code}"></div>
        <input value="${c.name}" placeholder="اسم اللون" class="input flex-1">
        <input value="${c.code}" placeholder="#000000" class="input w-24">
        <input value="${c.image}" placeholder="رابط صورة اللون" class="input flex-1">
        <button class="btn bg-red-500 hover:bg-red-600 px-2 py-1">حذف</button>
      `;
      const inputs = div.querySelectorAll("input");
      inputs.forEach((inp)=> inp.addEventListener("input", ()=>{
        colorsData[i].name = inputs[0].value;
        colorsData[i].code = inputs[1].value;
        colorsData[i].image = inputs[2].value;
        div.querySelector(".color-box").style.background = colorsData[i].code;
      }));
      div.querySelector("button").addEventListener("click", ()=>{
        colorsData.splice(i,1); renderColors();
      });
      colorsContainer.appendChild(div);
    });
  }
  addColorBtn.addEventListener("click",()=>{
    colorsData.push({name:"", code:"#000000", image:""});
    renderColors();
  });

  // ✅ تحميل الخيارات
  async function loadOptions(){
    const brands = await getDocs(collection(db,"brands"));
    brandSelect.innerHTML="<option value=''>اختر الماركة</option>";
    filterBrand.innerHTML="<option value=''>كل الماركات</option>";
    brands.forEach(doc=>{
      brandSelect.innerHTML+=`<option>${doc.data().name}</option>`;
      filterBrand.innerHTML+=`<option>${doc.data().name}</option>`;
    });

    const cats = await getDocs(collection(db,"categories"));
    categorySelect.innerHTML="<option value=''>اختر الفئة</option>";
    filterCategory.innerHTML="<option value=''>كل الفئات</option>";
    cats.forEach(doc=>{
      categorySelect.innerHTML+=`<option>${doc.data().name}</option>`;
      filterCategory.innerHTML+=`<option>${doc.data().name}</option>`;
    });

    const subcats = await getDocs(collection(db,"subcategories"));
    subCategorySelect.innerHTML="<option value=''>اختر الفئة الفرعية</option>";
    filterSubCategory.innerHTML="<option value=''>كل الفئات الفرعية</option>";
    subcats.forEach(doc=>{
      subCategorySelect.innerHTML+=`<option>${doc.data().name}</option>`;
      filterSubCategory.innerHTML+=`<option>${doc.data().name}</option>`;
    });
  }
  loadOptions();

  // ✅ تحميل المنتجات
  async function loadProducts(){
    productsList.innerHTML = `<p class="col-span-full text-center text-gray-400">جاري التحميل...</p>`;
    const snap = await getDocs(collection(db,"products"));
    if(snap.empty){
      productsList.innerHTML = `<p class="col-span-full text-center text-gray-400">لا توجد منتجات</p>`;
      return;
    }
    productsList.innerHTML="";
    allProducts = [];
    snap.forEach(d=>{
      allProducts.push({id:d.id, ...d.data()});
    });
    renderProducts();
  }
  loadProducts();

  // ✅ عرض المنتجات مع الفلاتر
  function renderProducts(){
    productsList.innerHTML="";
    const fb = filterBrand.value;
    const fc = filterCategory.value;
    const fsc = filterSubCategory.value;

    const filtered = allProducts.filter(p=>{
      return (!fb || p.brand===fb) &&
             (!fc || p.category===fc) &&
             (!fsc || p.subCategory===fsc);
    });

    if(filtered.length===0){
      productsList.innerHTML=`<p class="col-span-full text-center text-gray-400">لا توجد منتجات مطابقة</p>`;
      return;
    }

    filtered.forEach(p=>{
      productsList.innerHTML += `
        <div class="glass p-4 rounded-lg text-center">
          <img src="${p.mainImage || ''}" class="w-full h-40 object-cover rounded mb-2">
          <h3 class="font-bold">${p.name || ''}</h3>
          <p class="text-sm text-gray-300 mb-2">${p.price || 0} ل.س</p>
          <div class="flex justify-center gap-2 mb-2">
            ${(p.colors||[]).map(c=>`<div class="color-box" style="background:${c.code}"></div>`).join('')}
          </div>
          <div class="flex justify-center gap-2">
            <button class="btn px-3 py-1" onclick='editProduct(${JSON.stringify(p)})'>✏️ تعديل</button>
            <button class="btn bg-red-500 hover:bg-red-600 px-3 py-1" onclick='showDeleteModal("${p.id}")'>🗑️ حذف</button>
          </div>
        </div>
      `;
    });
  }

  filterBrand.addEventListener("change",renderProducts);
  filterCategory.addEventListener("change",renderProducts);
  filterSubCategory.addEventListener("change",renderProducts);

  // ✅ حفظ المنتج
  saveProductBtn.addEventListener("click", async ()=>{
    const name = document.getElementById("productName").value;
    const description = document.getElementById("productDesc").value;
    const price = parseFloat(document.getElementById("productPrice").value)||0;
    const mainImage = document.getElementById("productImage").value;
    const brand = brandSelect.value;
    const category = categorySelect.value;
    const subCategory = subCategorySelect.value;

    if(!name || !mainImage){ alert("يجب إدخال الاسم والصورة"); return; }

    const productData = { name, description, price, mainImage, brand, category, subCategory, colors:colorsData };

    if(editProductId){
      await updateDoc(doc(db,"products",editProductId), productData);
      alert("✅ تم تعديل المنتج");
    } else {
      await addDoc(collection(db,"products"), productData);
      alert("✅ تم إضافة المنتج");
    }
    closeModal(); loadProducts();
  });

  // ✅ تعديل
  window.editProduct = (product)=> openModal(product);

  // ✅ حذف بمودال
  window.showDeleteModal = (id)=>{
    deleteId = id;
    deleteModal.classList.remove("hidden");
  }
  confirmDeleteBtn.addEventListener("click", async ()=>{
    if(deleteId){
      await deleteDoc(doc(db,"products",deleteId));
      deleteId=null;
      deleteModal.classList.add("hidden");
      loadProducts();
    }
  });
  cancelDeleteBtn.addEventListener("click", ()=>{
    deleteId=null;
    deleteModal.classList.add("hidden");
  });
</script>

<style>
  .menu-btn { padding: 0.5rem 1rem; border-radius: 0.5rem; transition:0.3s; text-align:right; display:block; }
  .menu-btn:hover { background:#00ADB5; color:white; }
</style>

</body>
</html>
